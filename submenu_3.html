<script>
function calcular(){

    var a = document.f2.b1.value;
    var b = document.f2.b2.value;
    var x = document.f2.b3.value;
    var z = document.f2.b4.value;
    var t = document.f2.b5.value;
    var p = document.f2.b6.value;
    var r = document.f2.d.value;
    r1= a.toString()+b.toString()+x.toString();
    r2= t.toString(),p.toString() ;
    r=parseFloat(r1)*parseFloat(z),(t.parseFloat(r2)),(p.parseFloat(r2));        
    document.f2.d.value=r;
    
}

</script>
